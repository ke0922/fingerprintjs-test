<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>裝置指紋測試</title>
</head>
<body>
  <h1>裝置指紋測試</h1>
  <p>您的裝置指紋是：</p>
  <div id="fingerprint" style="font-weight: bold; color: blue;">載入中...</div>

  <script
    async
    src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
  ></script>
  <script>
    // 初始化 FingerprintJS 並顯示指紋
    function initFingerprintJS() {
      FingerprintJS.load().then(fp => {
        fp.get().then(result => {
          // 獲取指紋 ID
          const visitorId = result.visitorId;

          // 在網頁上顯示指紋
          document.getElementById('fingerprint').innerText = visitorId;
        });
      });
    }

    // 當頁面加載時執行
    window.onload = initFingerprintJS;
  </script>
</body>
</html>
